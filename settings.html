<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Easy Click Launcher</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <input type="file" class="game-path" style="display: none;" />

    <br>
    <div class="container root" style="background-color: antiquewhite;border-radius: 0.5rem;border: 1px solid silver;">
        <br>
        <div>
            Game Path: <button class="btn btn-outline-primary button-game-path">Not Yet Decided</button>
        </div>
        <br><br>
        <div class="row">
            <div class="col"></div>
            <div class="col-8">
                <button class="btn btn-success button-launch" style="width: 100%;">Launch Game</button>
            </div>
            <div class="col"></div>
        </div>
        <br><br><br><br>

        <div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="enable-UnitXP-SP3">
                <label class="form-check-label" for="enable-UnitXP-SP3">
                    <span style="font-weight: bold;">
                        Hide nameplates behind wall / better targeting / background notification.
                    </span>
                    These functions are provided by UnitXP Service Pack 3
                    <span class="badge rounded-pill text-bg-warning">mod</span>
                </label>
            </div>
        </div>

    </div>

    <div class="container starting-message"
        style="display:none;background-color: antiquewhite;border-radius: 0.5rem;border: 1px solid silver;">
        <h3>Game is starting...</h3>
    </div>


    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/settings.js"></script>
</body>

</html>
