<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Easy Click Launcher</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <input type="file" class="game-path" style="display: none;" />

    <br>
    <div class="container root" style="background-color: antiquewhite;border-radius: 0.5rem;border: 1px solid silver;">
        <br>
        <div>
            Game Path: <button class="btn btn-outline-primary button-game-path">Not Yet Decided</button>
        </div>
        <br><br>
        <div class="row">
            <div class="col"></div>
            <div class="col-8">
                <button class="btn btn-success button-launch" style="width: 100%;">Launch Game</button>
            </div>
            <div class="col"></div>
        </div>
        <br><br><br><br>

        <div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="enable-UnitXP-SP3">
                <label class="form-check-label" for="enable-UnitXP-SP3">
                    <span style="font-weight: bold;">
                        <span class="badge rounded-pill text-bg-warning">3rd-party Mod</span> Hide nameplates behind
                        wall / better
                        targeting / background notification.
                    </span>
                    <br>
                    <p>
                        These functions are provided by <a
                            href="javascript:nw.Shell.openExternal('https://github.com/allfoxwy/UnitXP_SP3')">UnitXP
                            Service Pack 3</a>
                    </p>

                </label>
            </div>
        </div>
        <br><br>
        <div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="enable-QPC">
                <label class="form-check-label" for="enable-QPC">
                    <span style="font-weight: bold;">
                        <span class="badge rounded-pill text-bg-info">In-game Option</span> Use precise timing function
                    </span>
                    <br>
                    <p>
                        QueryPerformanceCounter would be used for timing. While some wiki say RDTSC would be most
                        precise, <a
                            href="javascript:nw.Shell.openExternal('https://learn.microsoft.com/en-us/windows/win32/sysinfo/acquiring-high-resolution-time-stamps#direct-tsc-usage')">Microsoft
                            is strongly discourage using RDTSC.</a>
                    </p>
                    <p>
                        Might smooth animations.
                    </p>
                </label>
            </div>
        </div>
        <br><br>
        <div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="enable-M2Faster">
                <label class="form-check-label" for="enable-M2Faster">
                    <span style="font-weight: bold;">
                        <span class="badge rounded-pill text-bg-info">In-game Option</span> Use more CPU cores for
                        Vertex Animation Shaders
                    </span>
                    <br>
                    <p>
                        4 cores would be used instead of default 2.
                    </p>
                    <p>
                        Improve performance in crowded scenes.
                    </p>
                </label>
            </div>
        </div>
    </div>

    <div class="container starting-message"
        style="display:none;background-color: antiquewhite;border-radius: 0.5rem;border: 1px solid silver;">
        <h3>Game is starting...</h3>
    </div>

    <br>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/settings.js"></script>
</body>

</html>
